networks:
  fpb-net:
    driver: bridge

volumes:
  postgresql_data:
    driver: local

services:
  # FastAPI App
  app:
    container_name: warranty-registration-app
    build:
      context: ./eport_2nd_task
      dockerfile: Dockerfile
      target: development
    env_file:
      - "./eport_2nd_task/.env"
    volumes:
      - "./eport_2nd_task/app:/data/backend/app"
      - "./eport_2nd_task/tests:/data/backend/tests"
      - "./eport_2nd_task/.env:/data/backend/.env"
    ports:
      - "8000:8000"  # Keep for direct access
    command: python -m uvicorn app.main:app --host 0.0.0.0 --reload --log-level debug
    restart: always
    networks:
      - fpb-net
    depends_on:
      postgresql:
        condition: service_healthy

  # Next.js Asset Manager
  asset-manager:
    container_name: asset-manager
    build:
      context: ./asset-manager
      dockerfile: Dockerfile
      target: development
    env_file:
      - "./asset-manager/.env.local"
    volumes:
      - "./asset-manager:/app"
      - "/app/node_modules"
      - "/app/.next"
    ports:
      - "3000:3000"
    restart: always
    networks:
      - fpb-net
    depends_on:
      - postgresql

  # Database
  postgresql:
    container_name: postgresql
    image: postgres:12.2-alpine
    env_file:
      - "./eport_2nd_task/.db.env"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - "./eport_2nd_task/postgresql/postgresql.conf:/etc/postgresql/postgresql.conf:ro"
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    restart: always
    networks:
      - fpb-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
