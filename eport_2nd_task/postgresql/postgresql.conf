# PostgreSQL Simplified Performance Configuration
# Essential settings only - safe for production use

# ============================================================================
# CONNECTION SETTINGS
# ============================================================================
listen_addresses = '*'  # Listen on all interfaces to allow Docker container connections

# ============================================================================
# CONNECTIONS
# ============================================================================
max_connections = 200

# ============================================================================
# MEMORY SETTINGS (Essential only)
# ============================================================================
shared_buffers = 512MB
effective_cache_size = 1536MB
work_mem = 32MB
maintenance_work_mem = 256MB

# ============================================================================
# WAL SETTINGS (Fixed for single-instance setup)
# ============================================================================
wal_level = minimal
max_wal_senders = 0
wal_buffers = 16MB
max_wal_size = 2GB
min_wal_size = 512MB

# ============================================================================
# CHECKPOINT SETTINGS
# ============================================================================
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9

# ============================================================================
# QUERY TUNING (SSD-optimized)
# ============================================================================
random_page_cost = 1.1
effective_io_concurrency = 200

# ============================================================================
# TIMEZONE
# ============================================================================
timezone = 'UTC'

