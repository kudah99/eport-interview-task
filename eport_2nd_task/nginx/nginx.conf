server {
    listen 80;
    server_name vm8.eport.ws;

    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Proxy settings (common for all locations)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ---- FastAPI ----
    # Strip /docker/register prefix when proxying to FastAPI
    # Trailing slash in proxy_pass automatically strips the matched location prefix
    location /docker/register {
        proxy_pass http://app:8000/;
        proxy_http_version 1.1;

        # Required for FastAPI + Uvicorn
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ---- Next.js ----
    # Preserve full path for Next.js (it handles basePath internally)
    location /docker/asset {
        proxy_pass http://asset-manager:3000;
        proxy_http_version 1.1;

        # Required for Next.js HMR / WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}
